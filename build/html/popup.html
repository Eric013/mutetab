<!doctype html>
  <html>
  <meta charset="utf-8">

  <title>MuteTab</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html {
    }

    body {
      margin: 0;
      padding: 7px;
      padding-bottom: 24px;
      background: #eee;

      margin:10px 0 10px 10px;
      white-space:nowrap;
      background-color:white;
      font-size:12px;
      overflow-x: hidden;
      min-width: 535px;
      min-height: 325px;
      height: 325px;
    }

    /************************************************/

    input[type=text] {
      width: 100%;
      height: 26px;
      font-size: 18px;
      margin: 0;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type=text]:focus {
      outline: none;
    }

    .hidden {
      display: none;
    }

    .mlm {
      margin-left: 5px;
    }

    .mlxl{
      margin-left: 10px;
    }

    .mrm {
      margin-right: 5px;
    }

    .mrxl {
      margin-right: 10px;
    }

    /************************************************/

    ul {
      list-style: none;
      padding-left: 0;
      white-space: nowrap;
      overflow-x: hidden;
      overflow-y: auto;
      text-overflow: ellipsis;
      margin: 10px -7px 0 -7px;
      position: absolute;
      top: 25px;
      bottom: 25px;
      width: 100%;
      overflow-y: auto;
    }

    ul li {
      margin-left: 0;
      font-size: 12px;
      padding: 4px;
      cursor: pointer;
      position: relative;
    }

    ul li.tab-category {
      font-size:14px;
      font-weight: bold;
      color:green;
    }

    ul li .tab-item {
      display: inline-block;
    }

    ul li.selected {
      background-color: LightGray;
    }

    ul li .tab-item-text {
      color:black;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      text-align: left;
      float: left;
      margin-left: 40px;
      width: calc(100% - 130px);
    }

    ul li .url {
      font-weight: bold;
      color: #666;
      margin-left: 2px;
    }

    ul li .tab-item-fade-span {
      position: absolute;
      cursor: pointer;
      transition: opacity 0.5s;
      opacity: 0.3;
    }
    ul .tab-item-fade-span:hover {
      opacity: 1;
    }
    ul li .tab-item-no-fade-span {
      position: absolute;
      cursor: pointer;
      opacity: 1;
    }

    ul li .tab-image {
      height: 16px;
      width: 16px;
    }

    ul li .in-music-list {
      left: 3px;
    }
    ul li .favicon {
      left: 25px;
    }
    ul li .in-manualducking-list {
      right: 75px;
    }
    ul li .play-or-pause-button {
      right: 55px;
    }
    ul li .mute-toggle-button {
      right: 35px;
    }
    ul li .blackwhitelist-indicator {
      right: 15px;
    }

    /************************************************/

    .header {
      position: fixed;
      margin: 0px;
      height: 30px;
      width: 100%;
      top: 0px;
      left: 0px;
      padding: 3px 0px 0px 0px;
      background-color: #36689b;
      color: white;
    }

    .header .app-title {
      position: fixed;
      left: 10px;
      top: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: default;
    }

    .keyboard-shortcut {
      text-decoration: underline;
    }

    .header-link {
      top: 7px;
      position:relative;
      cursor: pointer;
      color: white;
    }

    .header-link:hover {
      margin-top: 10px;
      background-color: #6089b4;
    }

    .header-buttons-right {
      text-align: right;
      float: right;
    }

    /************************************************/

    .status {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: white;
      padding: 3px;
      padding-top: 8px;
      border-top: 1px solid black;
    }

    .status-buttons-right {
      text-align: right;
      float: right;
    }

    .status-button-disabled {
      display: inline-block;
      text-decoration: none;
      border-radius: 5px;
      padding: 6px;
      background-color: #888888;
      color: #fff;
      font-size:10px;
      cursor: not-allowed;
    }

    .status-button, .status-button:link {
      display: inline-block;
      text-decoration: none;
      border-radius: 5px;
      padding: 6px;
      background-color: #36689b;
      color: #fff;
      font-size:10px;
      cursor: pointer;
    }
    .status-button:hover {
      background-color: #6089b4;
    }

    .status .button-image-checkboxes {
      height: 8px;
      width: 8px;
      top-margin: 3px;
      -webkit-filter: invert(100%);
      filter: invert(100%);
    }

    /************************************************/

    /* via http://stackoverflow.com/questions/7928143/title-popups-automatically-without-delay */
    .tooltip {
      display: none;
      position: absolute;
      background: #ffe;
      border: 1px solid #eed;
      border-radius: 4px;
      padding: 2px 4px;
      font-size:10px;
      z-index: 999;
      color: black;
      font-weight: normal;
    }
    :hover + .tooltip {
      display: block;
    }
    .right {
      right: 0px;
    }

  </style>

  <div id='switcher'></div>
  <script src="../js/vendor/react-15.0.1.js"></script>
  <script src="../js/vendor/react-dom-15.0.1.js"></script>
  <script src="../js/vendor/mousetrap.min.js"></script>
  <script src='../js/client-bundle.js'></script>
</html>
